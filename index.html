<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="wrap">
      <main>
        <div class="info">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
          <article>
            Discover the benefits of data analytics and make better decisions
            regardling revenue, customer experience, and overall efficiency.
          </article>

          <div class="status">
            <div>
              <p class="number">10k+</p>
              <p class="sub">COMPANIES</p>
            </div>
            <div>
              <p class="number">314</p>
              <p class="sub">TEMPLATES</p>
            </div>
            <div>
              <p class="number">12M+</p>
              <p class="sub">QUERIES</p>
            </div>
          </div>
        </div>

        <picture>
          <source media="" srcset="images/image-header-mobile.jpg" />
          <img src="images/image-header-desktop.jpg" alt="picture" />
          <div class="overlayer"></div>
        </picture>
      </main>
    </div>
  </body>
</html>
